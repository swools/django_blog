{% load bootstrap4 %} {% load static %}{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% bootstrap_css %} {% bootstrap_javascript jquery='full' %}
    <title>Brittany's Blog</title>
    {% compress css %}
    <link
      rel="stylesheet"
      type="text/x-scss"
      href="{% static 'blogs/css/style.scss' %}"
    />
    {% endcompress %}
  </head>
  <body>
    <header class="container">
      <div class="row flex-nowrap">
        <div class="col-12 text-center">
          <a class="blog-name" href="{% url 'blogs:index'%}"
            >The Wellness Wheel</a
          >
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarCollapse"
      >
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item mr-lg-4 ml-lg-4">
            <a class="nav-link" href="{% url 'blogs:family'%}">Family</a>
          </li>
          <li class="nav-item mr-lg-4 ml-lg-4">
            <a class="nav-link" href="{% url 'blogs:garden'%}">Garden</a>
          </li>
          <li class="nav-item mr-lg-4 ml-lg-4">
            <a class="nav-link" href="{% url 'blogs:cooking'%}">Cooking</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container">
      {% block content %}{% endblock content %}
    </main>
  </body>
</html>
